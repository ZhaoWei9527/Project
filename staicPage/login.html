<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./fonts/iconfont.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div id="login-wrap">
        <div class="old_user-login">
            <span class="iconfont icon-return"></span>
            <img src="./img/login/login.png"/>
        </div>
        <div class="bg-wrap">
            <div class="login-content">
                <h1>老用户登录</h1>
                <div id="wrap">
                    <div style="display: none;">
                        <form id="reset-form">
                            <ul class="fm_list">
                               <li class="multi">
                                   <input type="tel" placeholder="请输入手机号" class="field_ipt">
                                   <a class="fidld_skip">获取验证码</a>
                               </li>
                               <li>
                                   <input type="text" id="loginVerifyCode" class="field_ipt" placeholder="请输入手机验证码">
                               </li>
                            </ul>
                            <div class="set_link">
                                <p class="problem">
                                    遇到问题？请
                                    <a href="###">联系客服</a>
                                </p>
                                <a href="###">
                                    <span>账号密码登录</span>
                                    <span class="iconfont icon-qianjin"></span>
                                </a>
                            </div>
                        </form>
                    </div>
                    <div style="display: block">
                        <form id="login-form">
                            <ul class="fm_list">
                                <li>
                                    <input type="tel" placeholder="请输入手机号" class="field_ipt">
                                </li>
                                <li class="multi">
                                    <input type="password" placeholder="请输入登录密码" class="field_ipt">
                                    <a href="###" class="fidld_skip">忘记密码</a>
                                </li>
                            </ul>
                            <div id="setting" class="set_link">
                                <a href="###">
                                    <span>手机号快捷登陆</span>
                                    <span class="iconfont icon-qianjin"></span>
                                </a>
                            </div>
                        </form>
                    </div>
                    <input type="button" value="登录" class="btn_login">
                    <input type="button" value="注册" class="btn_regisiter">
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src=""></script>
<script type="text/javascript">


</script>
</body>
